{% extends 'base_post.html' %}
{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="card" style="width: 20rem; margin: 1.7rem; padding-bottom:50px; ">
                {% if post.resized_title_image %}
                    <img class="card-img-top" src="{{ post.resized_title_image.url }}" width="100%" height="150px">
                {% endif %}
                <div class="card-block">
                    <h5 class="card-title">
                        <a href="{% url 'single-post' post.id %}">{{ post.title }}</a>
                    </h5>
                    <div class="card-text">
                        {{ post.one_line_description }}
                    </div>
                    <div class="card-footer" style="position: absolute; bottom: 0; width: 100%; margin-left: -1.25rem">
                      <small class="text-muted">{{ post.datetime }}</small>
                    </div>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
